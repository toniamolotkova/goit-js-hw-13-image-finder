<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">In search of cool photo? Enter below &#8659</h1>
    <form class="search" id="search-form">
      <input
      class="search-input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-btn btn-main" type="submit">Find</button>
    </form>
    <ul class="gallery js-gallery list">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <button
      class="btn btn-main button"
      type="button"
      data-action="load-more" disabled
    >
      <span
        class="spinner-grow spinner-grow-sm spinner"
        role="status"
        aria-hidden="true"
      ></span>
      <span class="label">Loading...</span>
    </button>
    <div id="anchor"></div>

    <script src="./index.js"></script>
  </body>
</html>
